<!DOCTYPE html>
<!-- Hello PhoneGap App
  --
  -- each screen is a page in jQuery Mobile;
  -- app functions in JavaScsript have been separated
  -- into modules: device, --;
  -- "mobile-page-presenter.js" calls these app functions
  -- in events and has page elements update accordingly
  --
  -- 11-07-2013 alisa.ky.chen@gmail.com -->
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello PhoneGap App</title>

  <!-- style, jQuery Mobile -->
  <link href="jquery-mobile-theme/mcgov-blue.min.css" rel="stylesheet" type="text/css" />
  <link href="jquery-mobile-theme/jquery.mobile.structure-1.3.1.min.css" rel="stylesheet" type="text/css" />
  <!-- style -->
  <link href="jquery-mobile-theme/mcgov-dps-mobile.css" rel="stylesheet" type="text/css" />

  <!-- script, Cordova -->
  <!-- NOTE: cordova.js not in folder; using PhoneGap Build online -->
  <script src="cordova.js" type="text/javascript"></script>
  <!-- script, jQuery -->
  <!-- NOTE: 25-04-2013 neither jQuery 1.9.1 nor 1.8.3 were
    -- playing nice with previously written functions -->
  <script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
  <script src="js/jquery.validate.min.js" type="text/javascript"></script>
  <!-- script, Google Maps -->
  <script 
    src="https://maps.googleapis.com/maps/api/js?libraries=places&region=US&key=AIzaSyDqIQo5qK3mnBjauneLa5TvEzCsLkmc5Xg&sensor=true"
    type="text/javascript"></script>
  <!-- script -->
  <!-- NOTE: order matters; global COMPLAINTAPP in mobile-complaint-app.js -->
  <script src="js/mobile-complaint-app.js" type="text/javascript"></script>
  <script src="js/mobile-complaint-device.js" type="text/javascript"></script>
  <script src="js/mobile-page-presenter.js" type="text/javascript"></script>
  <!-- script, jQuery Mobile -->
  <!-- NOTE: order matters; moble-page-presenter.js binds a function to mobileinit -->
  <script src="jquery-mobile-theme/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
</head>

<body>
<div data-role="page" id="index">
  <div data-role="header" data-position="fixed">
    <h1>Hello PhoneGap App</h1>
  </div><!-- /header -->
  <div data-role="content">
  <p>Hello PhoneGap!</p>
  <a href="#map" class="ui-btn-right" data-role="button" data-inline="true" data-icon="arrow-r">Get my current location</a>
  </ul>
  </div><!-- /content -->
</div><!-- /page -->
<div data-role="page" id="map">
  <div data-role="header" data-position="fixed">
    <h1>Hello PhoneGap App</h1>
    <a href="#index" class="ui-btn-left" data-role="button" data-inline="true" data-icon="arrow-l" data-direction="reverse">Back</a>
  </div><!-- /header -->
  <div data-role="content">
  <p>Here is your location.</p>
  <div class="divMap"></div>
  </div><!-- /content -->
</div><!-- /page -->
</body>
</html>
